<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Thai Shrimp Industry 2026</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<h2>ราคากุ้งรายวัน (Google Sheet)</h2>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Market</th>
            <th>Size</th>
            <th>Price (THB/kg)</th>
        </tr>
    </thead>
    <tbody>
        {% for p in prices %}
        <tr>
            <td>{{ p.date }}</td>
            <td>{{ p.market }}</td>
            <td>{{ p.size }}</td>
            <td>{{ p.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
